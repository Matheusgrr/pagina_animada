<!DOCTYPE html>
<html>
    <head>
    <title>Ensaio Entrega Final</title>
    <link rel="stylesheet" href="ensaioCSS.css">
    <script type="text/javascript" src="jquery.js";></script>
</head>
<body>
    <video autoplay muted loop id="videoback">
        <source src="flowerBackground.mp4">
    </video>

    <div class="box-logo">
        <img src="icon-logo00.jpg">
        <a >BKA</a>
    </div>

    <div class="abrir-formulario" id="abrir-form"></div>


    <nav class="navegador">
        <div class="indice">Paciencia</div>
        <div class="indice">Contemplação</div>
        <div class="icon-open-modal" id="open-modal">
            <img src="menu-icon4.png">
        </div>
    </nav>

    <div class="flutuante"><h1>Always forward, always forward</h1></div>
    
    <div class="setas-lado">
        <div id="esquerda"><</div>
        <div id="direita">></div>
    </div>
    <div class="rolar-lado">
        <div id="conteudo01">  TEXTO 01</div>
        <div id="conteudo02"> TEXTO 02</div>
        <div id="conteudo03">TEXTO 03</div>
    </div>

    <div class="opacidade-elemento" id="opacidade"></div>
    <div class="modal-principal" id="modal">
            <div class="rightbox" id="aparecer-hover01">
                <h2>RIGHT-BOX ONE</h2>
            </div>
            <div class="rightbox" id="aparecer-hover02">
                <h2>RIGHT-BOX TWO</h2>
            </div>
            <div class="rightbox" id="aparecer-hover03">
                <h2>RIGHT-BOX THREE</h2>
            </div>
        
        <div class="caixa-na-modal">
            <div class="caixaHover" id="hover01"><a>Hover 1</a></div>
            <div class="caixaHover" id="hover02"><a>Hover 2</a></div>
            <div class="caixaHover" id="hover03"><a>Hover 3</a> </div>
        </div>
        

        
    </div>
    <div class="formulario" id="form">
        <h2>Formulario</h2>
        <form>
            <label class="email">E-mail</label>
            <input type="email" id="input-email">
            <label class="senha">Senha</label>
            <input type="password" id="input-senha">
            <div class="botao" id="enviar">Enviar</div>        
        </form>
    </div>

    <div class="carregar-drop" id="carregar-modal"></div>
    <div class="recipiente" id="enviando-form">
        <div class="elemento01"></div>
        <div class="elemento02"></div>
        <div class="elemento03"></div>
    </div>

    <div class="tela-erro" id="telaErro">
        <p>Campos não preenchidos corretamente!</p>
    </div>
    <div class="tela-sucesso" id="telaSucesso">
        <p>SUCESSO!</p>
    </div>
    
    <script type="text/javascript" src="ensaioJS.js"></script>
</body>
</html>
